<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi TIenda</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="overlay"></div>
    <header>
        <nav>
            <img class="nav__logo" src="assets/img/milogo.png" alt="">
        </nav>
        <menu>
            <!-- Botón hamburguesa -->
            <div id="botonMenu" class="hamburguesa" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <!-- Menú lateral -->
            <div id="miMenu" class="menu-lateral">
                <b><a href="#">Inicio</a></b>
                <b><a href="#">Servicios</a></b>
                <b><a href="#">Nosotros</a></b>
                <b><a href="#">Contacto</a></b>
            </div>
        </menu>
    </header>
    <main>
        <section class="portada">

        </section>
        <section class="tarjetas">
            <p class="browser-warning">
                If this looks wonky to you it's because this browser doesn't support the CSS
                property 'aspect-ratio'.
            </p>
            <div class="stack">
                <div class="card">
                    <div class="image"></div>
                </div>
            </div>
        </section>

    </main>
    <script src="assets/js/script.js"></script>

</html>
